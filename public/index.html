<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>Registration form</title>
</head>

<body>
    <div class="main_container">
        <h2 class="form_heading">Registration Form</h2>
        <form>
            <div class="row">
                <div class="col mb-4">
                    <div class="form-floating float">
                        <input type="text" class="form-control input_box" id="fName" placeholder="First Name" name="fName">
                        <label for="fName">First Name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-4">
                    <div class="form-floating float">
                        <input type="text" class="form-control input_box" id="lName" placeholder="Last Name" name="lName">
                        <label for="lName">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-4">
                    <div class="form-floating float">
                        <input type="text" class="form-control input_box" id="pNumber" placeholder="Phone Number" name="phoneNumber">
                        <label for="pNumber">Phone No</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-4">
                    <div class="form-floating float">
                        <input type="email" class="form-control input_box" id="eMail" placeholder="EMail" name="eMail">
                        <label for="eMail">E-Mail</label>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6 mb-1">
                    <div class="form-floating float">
                        <input type="password" class="form-control input_box" id="pass" placeholder="Password" name="password">
                        <label for="pass">Password</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-floating float">
                        <input type="text" class="form-control input_box" id="lName" placeholder="Name">
                        <label for="lName">Confirm Password</label>
                    </div>
                </div>
            </div>
            <div class="sub_button">
                <button class="btn btn-primary submit_button btn-sm" type="submit">Button</button>
            </div>
        </form>
    </div>
</body>

</html>
